<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Alloc</title>
    <link rel="icon" href="assets/aclock.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="table-content">
    <table>
        <caption><span class="bold">Time</span> <span class="bold">Alloc</span>ation System</caption>
        <thead>
            <tr>
                <th class="col1"></th>
                <th>M</th>
                <th>T</th>
                <th>W</th>
                <th>T</th>
                <th>F</th>
                <th>S</th>
            </tr>
        </thead>
        <tbody>
            <tr class="t8">
                <th class="col1">8 - 9</th>
                <td class="m"></td>
                <td class="t"></td>
                <td class="w"></td>
                <td class="th"></td>
                <td class="f TUT">MUP</td>
                <td class="s TUT">POM</td>
            </tr>
            <tr class="t9">
                <th class="col1">9 - 10</th>
                <td class="m LEC">DBS</td>
                <td class="t LEC">POM</td>
                <td class="w LEC">DBS</td>
                <td class="th LEC">POM</td>
                <td class="f"></td>
                <td class="s LEC">POM</td>
            </tr>
            <tr class="t10">
                <th class="col1">10 - 11</th>
                <td class="m LEC">Local</td>
                <td class="t"></td>
                <td class="w LEC">Local</td>
                <td class="th"></td>
                <td class="f"></td>
                <td class="s"></td>
            </tr>
            <tr class="t11">
                <th class="col1">11 - 12</th>
                <td class="m LEC">DSA</td>
                <td class="t LEC">FDS</td>
                <td class="w LEC">DSA</td>
                <td class="th LEC">FDS</td>
                <td class="f LEC">FDS</td>
                <td class="s"></td>
            </tr>
            <tr class="t12">
                <th class="col1">12 - 1</th>
                <td class="m"></td>
                <td class="t LEC">MUP</td>
                <td class="w"></td>
                <td class="th LEC">MUP</td>
                <td class="f LEC">MUP</td>
                <td class="s"></td>
            </tr>
            <tr class="t1">
                <th class="col1">1 - 2</th>
                <td class="m"></td>
                <td class="t"></td>
                <td class="w"></td>
                <td class="th"></td>
                <td class="f"></td>
                <td class="s"></td>
            </tr>
            <tr class="t2">
                <th class="col1">2 - 3</th>
                <td class="m LEC">RL</td>
                <td class="t"></td>
                <td class="w LEC">RL</td>
                <td class="th LEC">DBS</td>
                <td class="f LEC">RL</td>
                <td class="s"></td>
            </tr>
            <tr class="t3">
                <th class="col1">3 - 4</th>
                <td class="m"></td>
                <td class="t"></td>
                <td class="w LAB" rowspan="2">DBS</td>
                <td class="th LEC">Local</td>
                <td class="f"></td>
                <td class="s"></td>
            </tr>
            <tr class="t4">
                <th class="col1">4 - 5</th>
                <td class="f LAB" rowspan="2">MUP</td>
                <td class="t"></td>
                <!-- <td class="w"></td> -->
                <td class="th LEC">DSA</td>
                <td class="f LAB" rowspan="2">DSA</td>
                <td class="s"></td>
            </tr>
            <tr class="t5">
                <th class="col1">5 - 6</th>
                <td class="t"></td>
                <td class="w"></td>
                <td class="th"></td>
                <!-- <td class="f">DSA</td> -->
                <td class="s"></td>
            </tr>
        </tbody>
    </table>
</div>
<footer>
    <div class="ft-name">Made by Somanshu Rath</div>

            src="assets/github.svg" alt="Github" width="30px" class="img-logo-ft"
            height="30px"></a><a href="https://twitter.com/somanshurath"><img
            class="img-logo-ft" src="assets/twitter.svg" alt="Twitter" width="30px"
            height="30px"></a><a href="https://in.linkedin.com/in/somanshu-rath-1567b824a"><img
            class="img-logo-ft" src="assets/linkedin.svg" alt="Linkedin" width="30px"
            height="30px"></a></div>

</footer>
</body>
</html>
